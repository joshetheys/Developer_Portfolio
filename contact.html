<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/style.css">
    <script src="https://kit.fontawesome.com/825a0fa4d1.js" crossorigin="anonymous"></script>
    <title>Contact</title>
</head>
<body>

    <section id="contact" style="margin-left: 40%; padding-top: 80px;">
        <h2>Form</h2>
        <form action="https://formspree.io/f/mknyqejd" method="POST" id="#form">
            <div>
                <label>
                    Your name:
                    <input type="text" name="name" />
                </label>
            </div>
            <div>
                <label>
                    Your email:
                    <input type="email" name="email" />
                </label>
            </div>
            <div>
                <label>
                    Your message:
                    <textarea name="message"></textarea>
                </label>
            </div>
            <button type="submit">Send</button>
        </form>
        <br>
        <span>
            <section id="#social">
                <h2>Social Media Accounts</h2>
                <ul>
                    <li>
                        <a href="https://www.instagram.com/joshe_2001/?hl=en"><i
                                class="fa-brands fa-instagram-square fa-5x"></i></a>
                    </li>
                    <li>
                        <a href="https://www.linkedin.com/in/josh%C3%A9-theys-599094237/"><i
                                class="fa fa-linkedin-square fa-5x " aria-hidden="true"></i></a>
                    </li>
                    <li>
                        <a href="https://github.com/joshetheys"><i class="fa fa-github fa-5x" aria-hidden="true"></i></a>
                    </li>
                </ul>

            </section>
            <br>
            <section id="#details">
                <h2>Contact Details</h2>
                <p>Phone Number: 074 485 0721</p>
                <p>Email address: JosheTheys@gmail.com</p>
            </section>
        </span>
    </section>
</body>
</html>
